

<div class="row animated fadeIn fast"
     *ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div> 
 <h4 class="card-title">Total de votantes registrados ({{ totalUsuarios }})</h4>

<form class="row g-3"
[formGroup]="votantesForm"
(submit)="GenerarVotantes()">    
  <div class="form-group col-md-3 m-t-20">
    <label for="nombres" class="form-label">Nombres:</label>
    <input type="text" formControlName="nombres" id="nombres"  class="form-control"  >
  </div>
  <div class="form-group col-md-3 m-t-20">
    <label for="apellidos" class="form-label">Apellidos:</label>
    <input type="text" formControlName="apellidos" id="apellidos"  class="form-control"  >
  </div>
  <div class="form-group col-md-3 m-t-20">
    <label for="apellidos" class="form-label">Tipo de Documento:</label>
    <select class="form-control "  formControlName="tipodocumento">
        <option value="" selected disabled hidden>Selecciona</option>
        <option>C.C</option>
        <option>C.Extranjeria</option>
        <option>Pasaporte</option>       
    </select>
   </div>
   <div class="form-group col-md-3 m-t-20">
    <label for="numerodocumento" class="form-label">Numero de documento:</label>
    <input type="text" formControlName="numerodocumento" id="numerodocumento"  class="form-control"  >
  </div>
  <div class="form-group col-md-3 m-t-20">
    <label for="celular" class="form-label">Celular:</label>
    <input type="text" formControlName="celular" id="celular"  class="form-control"  >
  </div>
  <div class="form-group col-md-3 m-t-20">
    <label for="email" class="form-label">E-mail:</label>
    <input type="text" formControlName="email" id="email"  class="form-control"  >
  </div>
  <div class="form-group col-md-3 m-t-20">
    <label for="estado" class="form-label">Estado:</label>
    <input type="text" formControlName="estado" id="estado"  class="form-control"  >
  </div>
   <div class="form-group col-md-3 m-t-20">
    <label for="ciudad" class="form-label">Cuidad:</label>
    <input type="text" formControlName="ciudad" id="ciudad"  class="form-control"  >
  </div>
  <div class="form-group col-md-3 m-t-20">
    <label for="direccion" class="form-label">Dirección:</label>
    <input type="text" formControlName="direccion" id="direccion"  class="form-control"  >
  </div>
  
  <div class="form-floating">
    <label for="floatingTextarea">Lugar de Votación</label>
    <textarea class="form-control" formControlName="lugardevotacion" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
  </div>
  <div class="col-12 p-3">
    <button type="submit" class="btn btn-primary">Agregar votantes</button>
  </div>
  </form>
.
